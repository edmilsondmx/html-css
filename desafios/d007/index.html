<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua jnela para aproveitar a melhor experiência.&#x270C</p>
    
    <picture>
        <source media="(max-width: 475px )" srcset="imagens/imagempp.jpg">
        <source media="(max-width: 750px )" srcset="imagens/imagemp.jpg">
        <source media="(max-width: 1050px )" srcset="imagens/imagemm.jpg">
        <source media="(max-width: 1350px )" srcset="imagens/imagemg.jpg">
        <img src="imagens/imagemgg.jpg" alt="Paisagem">
    </picture>
        
    
</body>
</html>
