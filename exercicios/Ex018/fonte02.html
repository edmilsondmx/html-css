    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url(fonts/love\ larry\ ttf.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'vampire';
            src: url(fonts/Vampire\ Wars.otf) format('opentype'), url(fonts/Vampire\ Wars\ Italic.ttf) format('truetype');
        }
            /*Tipos de format():
            - opentype (otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat(Apple Advanced Typhography)
            - svg
            */
        body{
            font-family: 'vampire', Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-style: italic;

        }
        h1{
            font-family: 'vampire', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
